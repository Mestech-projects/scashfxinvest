<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spin Result</title>
        <link rel="stylesheet" href="/static/img/img/css/app.css">

</head>
<body>
    <h1>Spin Result</h1>
    {% if won %}
        <p>Congratulations! You won 50 KES.</p>
    {% else %}
        <p>Sorry, you didn't win this time. Try again tomorrow!</p>
    {% endif %}
    <p>Your current balance: {{ user_profile.balance }} KES</p>
    <a href="{% url 'mysite:earnings' %}">View Earnings</a>
    <footer>
        <div class="foot_bo">
        <a href="{% url 'mysite:invest'%}">
            <img src="/static/img/img/footer/home.png"/>
            <p class="xz">Home</p>
        </a>
    </div>
            <div class="foot_bo">
              <a href="{% url 'mysite:earnings' %}">
            <img src="/static/img/img/footer/earning.png"/>
            <p>Earnings</p>
        </a>
    </div>
        <div class="foot_bo">
    <a href="{% url 'mysite:spin' %}">
        <img src="/static/img/img/footer/game.png" class="game1"/>
        <p>Game</p>
    </a>
    </div>
            <div class="foot_bo">
        <a href="share/index.html">
            <img src="/static/img/img/footer/share.png"/>
            <p>Share</p>
        </a>
    </div>
    
        <div class="foot_bo">
        <a href="{% url 'mysite:user_dashboard' %}">
            <img src="/static/img/img/footer/mine.png"/>
            <p>My</p>
        </a>
    </div>
    
    </footer>
</body>
</html>
